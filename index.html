<!DOCTYPE html>
<html lang="en" data-theme="bold">
  <!-- Add data-theme attribute -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Gallery</title>
    <!-- Title remains -->
    <!-- Add Favicon placeholder (replace href later) -->
    <link rel="icon" href="/assets/PromptGallery.png" type="image/png" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <!-- ===== Top Header ===== -->
    <header class="app-header">
      <!-- Add Logo placeholder (replace src later) -->
      <img src="assets/logo-light.jpeg" alt="Logo" class="logo-img" />
      <h1>Prompt Gallery</h1>
      <!-- Main Title -->
    </header>

    <!-- ===== Main Page Container (Sidebar + Content) ===== -->
    <div class="page-container">
      <!-- ===== Sidebar ===== -->
      <aside class="sidebar">
        <!-- Removed
        <h2>Controls</h2>
        -->
        <div class="control-group">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <!-- Categories populated dynamically -->
          </select>
        </div>

        <div class="control-group">
          <label for="dateFilter">Time Range:</label>
          <select id="dateFilter">
            <option value="">All Time</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="last_7_days">Last 7 Days</option>
            <option value="last_30_days">Last 30 Days</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortControl">Sort By:</label>
          <select id="sortControl">
            <option value="created_at-desc">Date (Newest)</option>
            <option value="created_at-asc">Date (Oldest)</option>
            <option value="rating-desc">Rating (High-Low)</option>
            <option value="rating-asc">Rating (Low-High)</option>
            <option value="nsfw_score-desc">NSFW (High-Low)</option>
            <option value="nsfw_score-asc">NSFW (Low-High)</option>
          </select>
        </div>
      </aside>

      <!-- ===== Main Content Area ===== -->
      <main class="main-content">
        <!-- Header: Search and Add Button -->
        <div class="main-header">
          <input
            type="search"
            id="searchInput"
            placeholder="Search prompts..."
          />
          <button id="toggleAddPromptBtn">Add New Prompt</button>
        </div>

        <!-- Add New Prompt Form (hidden by default) -->
        <div id="addPromptFormContainer" class="add-prompt-section hidden">
          <h3>Add New Prompt</h3>
          <form id="addPromptForm">
            <!-- Form fields remain the same -->
            <div class="form-group">
              <label for="promptText">Prompt:</label>
              <textarea id="promptText" required></textarea>
            </div>
            <!-- ... other form groups ... -->
            <div class="form-group">
              <label for="promptCategory">Category:</label>
              <input type="text" id="promptCategory" />
            </div>
            <div class="form-group">
              <label for="promptTags">Tags (comma-separated):</label>
              <input type="text" id="promptTags" />
            </div>
            <div class="form-group">
              <label for="promptRating">Rating (0-5):</label>
              <input
                type="number"
                id="promptRating"
                min="0"
                max="5"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="promptNsfwScore">NSFW Score (0-1):</label>
              <input
                type="number"
                id="promptNsfwScore"
                min="0"
                max="1"
                step="0.01"
                placeholder="Defaults to 0"
              />
            </div>
            <div class="form-group">
              <label for="promptNotes">Notes:</label>
              <textarea id="promptNotes"></textarea>
            </div>
            <button type="submit">Add Prompt</button>
            <button type="button" id="cancelAddPromptBtn">Cancel</button>
            <p id="formStatus" class="status-message"></p>
          </form>
        </div>

        <!-- Prompt List Area -->
        <div id="promptList">
          <p id="loadingMessage">Loading prompts...</p>
          <!-- Prompts loaded here -->
        </div>
      </main>
    </div>
    <!-- End page-container -->

    <script src="script.js"></script>
  </body>
</html>
