version: '3.8'

services:
  copypastor:
    build: .
    container_name: copypastor
    ports:
      - "3000:3000"
    networks:
      - caddy_network
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  caddy_network:
    external: true
