<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyPastor</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans h-screen flex overflow-hidden">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-slate-900 text-slate-300 flex flex-col p-4 transition-transform transform -translate-x-full md:translate-x-0 md:static md:flex md:shrink-0">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-paste text-blue-400 text-2xl"></i>
                <h1 class="text-xl font-bold text-white tracking-wide">CopyPastor</h1>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-white">
                <i class="fa-solid fa-times text-xl"></i>
            </button>
        </div>

        <button onclick="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg w-full mb-8 transition-colors flex items-center justify-center gap-2">
            <i class="fa-solid fa-plus"></i> New Snippet
        </button>

        <div class="flex-1 overflow-y-auto custom-scrollbar">
            <!-- Tag Cloud -->
            <div class="mb-6">
                <h3 class="text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3 px-2">Tag Cloud</h3>
                <div id="tag-cloud" class="flex flex-wrap gap-2 px-2">
                    <!-- Tags will be injected here -->
                </div>
            </div>

            <!-- Categories -->
            <div>
                <h3 class="text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3 px-2">Categories</h3>
                <ul id="categories-list" class="space-y-1">
                    <!-- Categories injected here -->
                </ul>
            </div>
        </div>

        <div class="p-4 border-t border-slate-700 mt-auto">
             <a href="/api/export" target="_blank" class="text-slate-400 hover:text-white text-sm flex items-center justify-center gap-2 transition-colors w-full py-2 rounded hover:bg-slate-800">
                <i class="fa-solid fa-download"></i> Export Data
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 w-full">
        <!-- Header / Search -->
        <header class="bg-slate-900 h-16 flex items-center justify-between px-4 md:px-6 border-b border-slate-700/50 shadow-sm shrink-0 gap-4">
            
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white md:hidden">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>

            <div class="relative flex-1 max-w-md">
                <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="search-input" placeholder="Search..." 
                    class="w-full bg-slate-800 text-white placeholder-slate-400 pl-10 pr-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div class="flex items-center gap-4 text-slate-400">
                <button class="hover:text-white transition-colors hidden sm:block"><i class="fa-regular fa-user text-lg"></i></button>
                <button onclick="openSettings()" class="hover:text-white transition-colors hidden sm:block"><i class="fa-solid fa-gear text-lg"></i></button>
            </div>
        </header>

        <!-- Filters & Toolbar -->
        <div class="px-4 md:px-8 py-4 md:py-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <h2 class="text-xl md:text-2xl font-bold text-slate-800 truncate" id="current-view-title">All Snippets</h2>
            
            <div class="flex items-center gap-4 self-start md:self-auto">
                 <!-- View Toggles -->
                <div class="flex bg-slate-100 rounded-lg p-1 border border-slate-200">
                    <button onclick="setView('list')" id="view-list" class="p-2 rounded hover:bg-white text-blue-600 transition-colors" title="List View">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button onclick="setView('grid')" id="view-grid" class="p-2 rounded hover:bg-white text-slate-400 transition-colors" title="Grid View">
                        <i class="fa-solid fa-border-all"></i>
                    </button>
                </div>

                <!-- Sort Toggle -->
                <div class="bg-white rounded-lg p-1 shadow-sm border border-slate-200 flex text-sm">
                    <button onclick="setSort('newest')" id="sort-newest" class="px-4 py-1.5 rounded-md font-medium text-slate-600 hover:text-slate-900 transition-colors bg-slate-100">Newest</button>
                    <button onclick="setSort('most_used')" id="sort-most-used" class="px-4 py-1.5 rounded-md font-medium text-slate-600 hover:text-slate-900 transition-colors">Most Used</button>
                </div>
            </div>
        </div>

        <!-- Scrollable Snippet List -->
        <div class="flex-1 overflow-y-auto px-4 md:px-8 pb-8 custom-scrollbar">
            <div id="snippet-list" class="flex flex-col gap-4 w-full max-w-4xl mx-auto">
                <!-- Snippet Cards injected here -->
            </div>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="create-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-95 opacity-0 flex flex-col max-h-[90vh]" id="modal-content">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">New Snippet</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>
            <form id="create-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
                    <input type="text" name="title" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <input type="text" name="category" placeholder="e.g. Work" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tags</label>
                        <input type="text" name="tags" placeholder="space separated" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Content</label>
                    <textarea name="content" rows="6" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none placeholder-slate-400" placeholder="Paste your code, link, or text here..."></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm">Save Snippet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings / Dashboard Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl overflow-hidden transform transition-all scale-95 opacity-0 flex flex-col h-[80vh]" id="settings-content">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-slate-50 shrink-0">
                <h3 class="font-bold text-lg text-slate-800">Dashboard</h3>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-auto p-0">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50 sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th scope="col" class="px-6 py-3 bg-slate-50">Title</th>
                            <th scope="col" class="px-6 py-3 bg-slate-50">Category</th>
                            <th scope="col" class="px-6 py-3 bg-slate-50">Last Copied</th>
                            <th scope="col" class="px-6 py-3 text-right bg-slate-50">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dashboard-table-body" class="divide-y divide-slate-100">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-95 opacity-0 flex flex-col max-h-[90vh]" id="edit-content">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">Edit Snippet</h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
                    <input type="text" name="title" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <input type="text" name="category" placeholder="e.g. Work" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tags</label>
                        <input type="text" name="tags" placeholder="space separated" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Content</label>
                    <textarea name="content" rows="6" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none placeholder-slate-400"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm">Update Snippet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2">
        <i class="fa-solid fa-circle-check text-green-400"></i> Copied to clipboard!
    </div>

    <script src="app.js"></script>
</body>
</html>
